<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Hidden Prodigy Paradox — Cycle Diagram</title>
  <desc id="desc">A circular flow showing how perceived weakness incubates strength: Seed → Shelter → Underestimation → Incubation → Threshold → Emergence → Stewardship → New Seeds.</desc>

  <style>
    :root{
      --ink:#0b0f14;
      --muted:#41556a;
      --mint:#72e6b9;
      --peri:#9aa7ff;
      --amber:#ffd479;
      --ring:#D6E2EE;
      --node:#F8FBFF;
    }
    text{ font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial; fill: var(--ink); }
    .h { font-weight: 800; font-size: 44px; letter-spacing: .3px; }
    .sub { fill: var(--muted); font-size: 18px; }
    .node { fill: var(--node); stroke: var(--ring); stroke-width: 2; }
    .shadow { filter: url(#softShadow); }
    .mint { stroke: var(--mint); }
    .peri { stroke: var(--peri); }
    .amber { stroke: var(--amber); }
    .cap { font-size: 17px; font-weight: 700; }
    .body { font-size: 15px; fill: var(--muted); }
    .arrow { stroke-width: 3.5; marker-end: url(#arrow); fill: none; }
    .chip { font-size: 12px; fill: #0b0f14 }
    .tag { fill: var(--mint); }
    @media (prefers-color-scheme: dark) {
      :root{
        --ink:#E9F0F7;
        --muted:#9db2c7;
        --ring:#233243;
        --node:#0f1620;
      }
    }
  </style>

  <!-- soft glow -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="10%" r="80%">
      <stop offset="0%" stop-color="#EAF7FF" stop-opacity="0.7"/>
      <stop offset="60%" stop-color="#EAF7FF" stop-opacity="0"/>
    </radialGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#0b0f14" flood-opacity="0.15"/>
    </filter>
    <marker id="arrow" viewBox="0 0 10 10" refX="8.5" refY="5" markerWidth="10" markerHeight="10" orient="auto-start-reverse">
      <path d="M0 0 L10 5 L0 10 z" fill="#9aa7ff"/>
    </marker>
  </defs>

  <rect x="0" y="0" width="1440" height="900" fill="url(#glow)"/>

  <!-- Header -->
  <text x="720" y="80" text-anchor="middle" class="h">Hidden Prodigy Paradox</text>
  <text x="720" y="112" text-anchor="middle" class="sub">Strength in disguise — a cycle from fragile seed to new centers of gravity</text>

  <!-- Circle guide -->
  <circle cx="720" cy="500" r="300" stroke="#E3EDF6" stroke-width="1.5" stroke-dasharray="6 10" fill="none"/>

  <!-- Nodes (clockwise) positions -->
  <!-- Seed -->
  <g transform="translate(720,200)">
    <g class="shadow">
      <rect x="-120" y="-46" rx="16" ry="16" width="240" height="92" class="node"/>
    </g>
    <text x="0" y="-4" text-anchor="middle" class="cap">Seed</text>
    <text x="0" y="18" text-anchor="middle" class="body">Tiny, fragile, overlooked — high option value</text>
    <!-- icon: seed -->
    <path d="M-88,0 C-70,-30 -40,-36 -22,-20 C-10,-10 -10,10 -28,18 C-46,26 -72,22 -88,0 Z" fill="#72e6b9" opacity=".85"/>
  </g>

  <!-- Shelter -->
  <g transform="translate(990,310)">
    <g class="shadow"><rect x="-130" y="-46" rx="16" ry="16" width="260" height="92" class="node"/></g>
    <text x="0" y="-4" text-anchor="middle" class="cap">Shelter</text>
    <text x="0" y="18" text-anchor="middle" class="body">Quiet labs, grants, time — weak-signal protection</text>
    <!-- icon: dome -->
    <path d="M-86,12 a60,40 0 0 1 120,0 v10 h-120z" fill="#9aa7ff" opacity=".85"/>
  </g>

  <!-- Underestimation -->
  <g transform="translate(1080,540)">
    <g class="shadow"><rect x="-150" y="-46" rx="16" ry="16" width="300" height="92" class="node"/></g>
    <text x="0" y="-4" text-anchor="middle" class="cap">Underestimation</text>
    <text x="0" y="18" text-anchor="middle" class="body">Status games ignore it — camouflage extends runway</text>
    <!-- icon: mask -->
    <path d="M-92,-4 c18,12 36,12 54,0 c18,12 36,12 54,0 v20 c-36,24 -72,24 -108,0z" fill="#ffd479" opacity=".9"/>
  </g>

  <!-- Incubation -->
  <g transform="translate(990,770)">
    <g class="shadow"><rect x="-135" y="-46" rx="16" ry="16" width="270" height="92" class="node"/></g>
    <text x="0" y="-4" text-anchor="middle" class="cap">Incubation</text>
    <text x="0" y="18" text-anchor="middle" class="body">Chrysalis, mycelium, prototypes — compounding learning</text>
    <!-- icon: chrysalis -->
    <ellipse cx="0" cy="6" rx="22" ry="34" fill="#72e6b9" opacity=".85"/>
    <line x1="0" y1="-28" x2="0" y2="40" stroke="#0b0f14" stroke-opacity=".15" stroke-width="2"/>
  </g>

  <!-- Threshold -->
  <g transform="translate(720,860)">
    <g class="shadow"><rect x="-140" y="-46" rx="16" ry="16" width="280" height="92" class="node"/></g>
    <text x="0" y="-4" text-anchor="middle" class="cap">Threshold</text>
    <text x="0" y="18" text-anchor="middle" class="body">Phase change — invisible → inevitable</text>
    <!-- icon: phase curve -->
    <path d="M-90,20 C-60,-18 -20,-18 10,12 C30,32 60,30 90,6" stroke="#9aa7ff" stroke-width="4" fill="none"/>
  </g>

  <!-- Emergence -->
  <g transform="translate(450,770)">
    <g class="shadow"><rect x="-135" y="-46" rx="16" ry="16" width="270" height="92" class="node"/></g>
    <text x="0" y="-4" text-anchor="middle" class="cap">Emergence</text>
    <text x="0" y="18" text-anchor="middle" class="body">New behavior appears — butterfly takes flight</text>
    <!-- icon: butterfly -->
    <path d="M-34,8 C-60,-22 -60,28 -34,8 Z" fill="#ffd479" opacity=".95"/>
    <path d="M34,8 C60,-22 60,28 34,8 Z" fill="#ffd479" opacity=".95"/>
    <rect x="-4" y="-8" width="8" height="36" rx="3" fill="#0b0f14" opacity=".2"/>
  </g>

  <!-- Stewardship -->
  <g transform="translate(360,540)">
    <g class="shadow"><rect x="-145" y="-46" rx="16" ry="16" width="290" height="92" class="node"/></g>
    <text x="0" y="-4" text-anchor="middle" class="cap">Stewardship</text>
    <text x="0" y="18" text-anchor="middle" class="body">Share credit, build soil, protect commons</text>
    <!-- icon: hands -->
    <path d="M-60,6 q18,22 42,0" stroke="#72e6b9" stroke-width="5" fill="none"/>
    <path d="M18,6 q18,22 42,0" stroke="#72e6b9" stroke-width="5" fill="none"/>
  </g>

  <!-- New Seeds -->
  <g transform="translate(450,310)">
    <g class="shadow"><rect x="-130" y="-46" rx="16" ry="16" width="260" height="92" class="node"/></g>
    <text x="0" y="-4" text-anchor="middle" class="cap">New Seeds</text>
    <text x="0" y="18" text-anchor="middle" class="body">Forks, apprentices, open patterns</text>
    <!-- icon: sprout -->
    <path d="M0,28 v-28" stroke="#9aa7ff" stroke-width="4"/>
    <path d="M0,0 C-26,-10 -42,-24 -32,-40 C-14,-38 6,-22 6,-6" fill="#9aa7ff" opacity=".85"/>
    <path d="M0,0 C26,-10 42,-24 32,-40 C14,-38 -6,-22 -6,-6" fill="#9aa7ff" opacity=".85"/>
  </g>

  <!-- Arrows (clockwise) -->
  <path class="arrow peri" d="M 792 212 C 880 224, 926 252, 990 310"/>
  <path class="arrow peri" d="M 1120 368 C 1180 440, 1180 500, 1080 540"/>
  <path class="arrow peri" d="M 1050 630 C 1040 700, 1020 730, 990 770"/>
  <path class="arrow peri" d="M 948 820 C 860 876, 800 868, 720 860"/>
  <path class="arrow peri" d="M 648 848 C 560 836, 510 820, 450 770"/>
  <path class="arrow peri" d="M 392 712 C 320 640, 320 580, 360 540"/>
  <path class="arrow peri" d="M 312 490 C 330 420, 380 360, 450 310"/>
  <path class="arrow peri" d="M 500 258 C 580 210, 650 200, 720 200"/>

  <!-- Chips -->
  <g transform="translate(720,150)">
    <rect x="-84" y="-26" rx="12" ry="12" width="168" height="32" class="tag"/>
    <text x="0" y="-6" text-anchor="middle" class="chip">prenarrative inversion</text>
  </g>
  <g transform="translate(720,182)">
    <rect x="-100" y="-26" rx="12" ry="12" width="200" height="32" fill="#9aa7ff"/>
    <text x="0" y="-6" text-anchor="middle" class="chip">extrasuperficial reframing</text>
  </g>

</svg>
